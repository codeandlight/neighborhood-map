<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Visit Mammoth Lakes - California</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/weather-icons.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<nav class="navbar navbar-fixed-top navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Visit Mammoth Lakes!</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Weather Forecast <span class="caret"></span></a>
          <ul class="weatherForecast dropdown-menu">
            <li id="weatherForecastList" class="navbar-text weatherForecast">
            </li>
            <li>etc...</li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" data-bind="value: searchInfo" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default" data-bind="click: initiateSearch">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">View Hotels <span class="caret"></span></a>
          <ul class="dropdown-menu" data-bind="foreach: mapMarkers">
            <li><a href="#" data-bind="text: name, click: selectMarker, event: { mouseover : previewOn, mouseout : previewOut }"></a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<main>
    <div id="map"></div>
    <div id="informationWindow">
        <h3>Search Results</h3>
        <div id="infoWindowClose">
            <a href="#"  data-bind="click: closeInfoWindow" title="Close"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
        <hr>
        <ul data-bind="foreach: searchResults">
            <li data-bind="text: name"></li>
        </ul>
    </div>
</main>


    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/libs/yelpapi.min.js"></script>
    <!-- Google Maps API -->
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvHupBq7B1rMQBK01PjInJ-WbzfJIwz9A&libraries=places&callback=initMap"></script>

</body>

</html>
