<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighborhood Map - Project: Udacity Front End Nanodegree">
    <meta name="author" content="Jun Clemente">

    <title>Visit Mammoth Lakes - California</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/weather-icons.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<main>
  <div id="menu-toggle"><div id="menu-toggle-button" data-bind="click: toggleMenuWindow">Menu <span class="glyphicon glyphicon-chevron-up"></span></div></div>
  <div id="menu-window">
    <h2>Visit Mammoth Lakes!</h2>
    <div id="weatherInfo" data-bind="with: currentWeather">
      <h5>Current Weather <a href="https://darksky.net/poweredby/" target="_blank">(Powered by Dark Sky)</a> : </h5>
      <span id="weatherIcon" data-bind="html: weatherIcon"></span> <span data-bind="text: weatherSummary"></span>
    </div>
    <hr>
    <p>Filter Locations: <select data-bind="options: locationType, value: selectedLocationType"></select></p>
    <ul data-bind="foreach: mapMarkers">
      <!-- ko if: listView() -->
      <li><a class="menu-link" href="#" data-bind="text: name, click: selectMarker, event: { mouseover: previewOn, mouseout: previewOut }"></a></li>
      <!-- /ko -->
    </ul>
  </div>
  <div id="map"></div>
</main>


    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/yelpapi.min.js"></script>
    <!-- Google Maps API -->
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvHupBq7B1rMQBK01PjInJ-WbzfJIwz9A&libraries=places&callback=initMap"></script>

</body>

</html>
