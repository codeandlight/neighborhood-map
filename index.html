<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ski Mammoth Mountain - California</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/weather-icons.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div id="wrapper">


        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-info">
                <h1 class="fancyfont">Visit Mammoth Lakes!</h1>
                <p>Find a place to stay along the main road and find things to do while you're not skiing or snowboarding at Mammoth Mountain!</p>
            </div>
            <hr>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="no-padding col-lg-12 map-box">
                        <div id="menu-toggle-button">
                            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><span class="glyphicon glyphicon-menu-right"></span></a>
                        </div>
                        <div id="weatherWindow" class="weatherInfoButton">
                            <h5>Weather Forecast <span class="weatherGlyph glyphicon glyphicon-menu-up"></span></h5>
                        </div>
                        <div class="weatherInfoWindow">
                            <div data-bind="ifnot: weatherList"><p>Forecast not available</p></div>
                            <!-- ko if: weatherList -->
                                <table id="weatherInfo">
                                    <tbody data-bind="foreach: weatherList">
                                        <tr>
                                            <td data-bind="text: date"></td>
                                            <td data-bind="html: icon"></td>
                                            <td data-bind="text: desc"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <span id="darkSkyLink"><a id="darkSkyLink" href="https://darksky.net/poweredby" target="_blank">Powered by Dark Sky</a></span>
                            <!-- /ko -->
                        </div>
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/libs/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/libs/bootstrap.min.js"></script>

    <!-- Knockout.js -->
    <script src="js/libs/knockout-3.4.1.js"></script>

    <!-- Weather API -->
    <script src="js/weather.js"></script>

    <!-- Google Maps API -->
    <script src="js/maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvHupBq7B1rMQBK01PjInJ-WbzfJIwz9A&callback=initMap"></script>

</body>

</html>
