<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighborhood Map - Project: Udacity Front End Nanodegree">
    <meta name="author" content="Jun Clemente">

    <title>Visit Mammoth Lakes - California</title>

    <!-- Custom CSS -->
    <link href="css/weather-icons.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

<main>
  <div id="menu-toggle"><div id="menu-toggle-button" data-bind="click: toggleMenuWindow">Menu <span class="glyphicon glyphicon-chevron-up"></span></div></div>
  <div id="menu-window">
    <h2>Visit Mammoth Lakes!</h2>
    <p>Filter Locations: <select data-bind="options: locationType, value: selectedLocationType"></select></p>
    <ul data-bind="foreach: mapMarkers">
      <!-- ko if: listView() -->
      <li><a class="menu-link" href="#" data-bind="text: name, click: selectMarker, event: { mouseover: previewOn, mouseout: previewOut }"></a></li>
      <!-- /ko -->
    </ul>
  </div>
  <div id="map"></div>
</main>


    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/libs/yelpapi.min.js"></script>
    <!-- Google Maps API -->
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvHupBq7B1rMQBK01PjInJ-WbzfJIwz9A&libraries=places&callback=initMap"></script>

</body>

</html>
